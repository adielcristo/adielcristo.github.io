language: php

os:   linux
dist: bionic
sudo: required

php:
    - '7.3'

branches:
    only:
        - develop

cache:
    yarn: true
    directories:
        - ${HOME}/.composer/cache/files
        - node_modules

install:
    - >
        yarn install
    - >
        yarn encore
        dev
    - >
        composer install
        --prefer-dist
        --no-ansi
        --no-interaction
        --no-progress
    - >
        vendor/bin/sculpin generate
        --env=${APP_ENV}
    # Run web server on background
    - >
        vendor/bin/sculpin serve
        --port=8080
        --no-ansi
        --no-interaction &

script:
    - >
        vendor/bin/behat
        --config=behat.yml.dist

after_script:
    # Stop web server
    - kill $!
    - rm -rf source/assets
    - >
        yarn install
        --production
    - >
        yarn encore
        production
    - >
        composer install
        --prefer-dist
        --no-ansi
        --no-dev
        --no-interaction
        --no-progress
        --optimize-autoloader
    - >
        vendor/bin/sculpin generate
        --env=prod

deploy:
    provider:      pages
    skip_cleanup:  true
    github_token:  ${GITHUB_TOKEN}
    local_dir:     output_prod
    target_branch: master
    on:
        branch: develop
