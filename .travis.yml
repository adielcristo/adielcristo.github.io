language: php

os:   linux
dist: trusty
sudo: required

branches:
    only:
        - develop

cache:
    directories:
        - ${HOME}/.composer/cache/files

php:
    - nightly

install:
    - composer install

script:
    - vendor/bin/sculpin generate --env=prod

deploy:
    provider:       pages
    skip_cleanup:   true
    github_token:   ${GITHUB_TOKEN}
    local_dir:      output_prod
    target-branch:  master
    on:
        branch: develop
