version: "3.7"

services:
    nginx:
        image: nginx:alpine
        restart: always
        depends_on:
            - php
        ports:
            - ${DEV_HOST_PORT_HTTP}:80
            - ${DEV_HOST_PORT_HTTPS}:443
        volumes:
            # folders
            - ../..:/usr/share/nginx/html
            # files
            - ./services/nginx/default.conf:/etc/nginx/conf.d/default.conf.template:ro
        command: >
            /bin/sh -c
            "envsubst '$$APP_BASE_URL'
            < /etc/nginx/conf.d/default.conf.template
            > /etc/nginx/conf.d/default.conf
            && nginx -g 'daemon off;'"
        env_file:
            # docker
            - .env
            # application
            - ../../.env.local

    php:
        image: ${COMPOSE_PROJECT_NAME}_php
        build:
            context: ""
            dockerfile: services/php/Dockerfile
        restart: always
        volumes:
            # folders
            - ../..:/usr/share/nginx/html
            - ${COMPOSER_DIR}:/composer
            # files
            - ./services/php/php.ini-development:/usr/local/etc/php/php.ini:ro
            - ./services/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
        working_dir: /usr/share/nginx/html
        env_file:
            # docker
            - .env
            # application
            - ../../.env.local
        user: ${PHP_RUN_USER}:${PHP_RUN_GROUP}
